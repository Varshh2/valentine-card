<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ğŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      text-align: center;
      padding: 20px;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.15);
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      position: relative;
      min-height: 60px;
    }

    button {
      width: 150px;
      height: 52px;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      transition: transform 0.12s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      display: none; /* âœ… hidden at first */
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
    }

    /* Hearts on final page */
    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-520px) rotate(360deg); opacity: 0; }
    }

    .heart {
      position: fixed;
      bottom: -40px;
      pointer-events: none;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.15));
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let triedNo = false;

    function moveNoDesperate() {
      // Make YES appear the first time they attempt NO
      if (!triedNo) {
        triedNo = true;
        yesBtn.style.display = "inline-block";
      }

      // Teleport NO anywhere in the viewport
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const padding = 12; // keep it from going off-screen
      const maxX = Math.max(padding, vw - noBtn.offsetWidth - padding);
      const maxY = Math.max(padding, vh - noBtn.offsetHeight - padding);

      const randomX = padding + Math.random() * (maxX - padding);
      const randomY = padding + Math.random() * (maxY - padding);

      noBtn.style.position = "fixed";
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    // Panic triggers: before click can land
    noBtn.addEventListener("pointerdown", (e) => { e.preventDefault(); moveNoDesperate(); });
    noBtn.addEventListener("pointerover", moveNoDesperate);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoDesperate(); }, { passive: false });

    yesBtn.addEventListener("click", () => {
      if (!triedNo) return;

      document.body.innerHTML = `
        <div style="
          height:100vh;
          width:100vw;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background: radial-gradient(circle at top, #ff9ab3, #ff4d6d);
          color:white;
          font-family:Arial, sans-serif;
          text-align:center;
          padding:24px;
          overflow:hidden;
          position:relative;
        ">
          <h1 style="font-size:3rem; margin:0 0 14px; text-shadow:0 6px 20px rgba(0,0,0,0.2);">
            Best choice ever ğŸ’•ğŸ¥°
          </h1>
          <p style="font-size:1.35rem; margin:0; opacity:0.95;">
            You just made my day ğŸ’–
          </p>
        </div>
      `;

      // Floating hearts
      const hearts = ["â¤ï¸","ğŸ’–","ğŸ’—","ğŸ’˜","ğŸ’•"];
      for (let i = 0; i < 34; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = (18 + Math.random() * 34) + "px";
        h.style.animationDuration = (2.8 + Math.random() * 3.2) + "s";
        h.style.animationDelay = (Math.random() * 1.2) + "s";
        document.body.appendChild(h);
      }
    });
  </script>
</body>
</html>
